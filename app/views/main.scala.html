@(content: Html)(implicit context: models.ui.CommonContext, lang: Lang)

<!DOCTYPE html>

<html lang="@lang.language">
    <head>
        <title>@Messages(context.meta.title)</title>
        <meta name="description" content="@Messages(context.meta.description)"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta name="application-name" content="San Vito climbing"/>

        <!-- Yes, yes, yes -->
        <meta name="author" content="Rado Buranský"/>
        <meta name="copyright" content="Rado Buranský"/>
        <link rel="author" href="https://plus.google.com/+radoburansky/"/>

        <!-- Facebook -->
        <meta property="og:title" content="@Messages(context.meta.title)"/>
        <meta property="og:type" content="article"/>
        <meta property="og:description" content="@Messages(context.meta.description)"/>
        <!-- TODO:
        <meta property="og:image" content=""/>
        <meta property="fb:admins" content="608441607" />
        -->

        <!-- Twitter -->
        <meta name="twitter:card" content="summary">
        <meta name="twitter:title" content="@Messages(context.meta.title)">
        <meta name="twitter:description" content="@Messages(context.meta.description)">
        <!-- TODO:
        <meta name="twitter:image" content="")"/>
        -->

        @controls.headLangLinks(context, lang)

        <!-- Styles -->
        <link href="@routes.Assets.at("stylesheets/main.css")" rel="stylesheet">
        <link href="@routes.Assets.at("stylesheets/dev.css")" rel="stylesheet">

        <!--<link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">-->
        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap.min.js")" ></script>

        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
        <![endif]-->
    </head>

    @content
</html>
